    <style>
        :root {
            --primary: #2c8c83;
            --primary-dark: #22685f;
            --text-main: #222;
            --text-muted: #555;
            --verify-blue: #1D9BF0;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Manrope', sans-serif;
            background: #ffffff;
            color: var(--text-main);
        }

        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .logo {
            max-width: 180px;
            width: 100%;
            margin: 0 auto;
            display: block;
        }

        /* Hero */
        .hero {
            padding: 70px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 34px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 12px;
        }

        .sub {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 14px;
        }

        .promo-text {
            font-size: 16px;
            font-weight: 400;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        /* Animaciones */
        .title-animated {
            animation: fadeUp 0.9s ease-out both;
        }

        .off-animated {
            display: inline-block;
            animation: pulseOff 1.6s ease-in-out infinite;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseOff {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        /* CTA container */
        .cta-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        /* Botón WhatsApp */
        .btn-whatsapp {
            background: var(--primary);
            color: #fff;
            padding: 16px 36px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: pulsoWhatsapp 1.5s infinite;
            box-shadow: 0 8px 18px rgba(44,140,131,0.35);
        }

        .btn-whatsapp:hover {
            background: var(--primary-dark);
        }

        @keyframes pulsoWhatsapp {
            0% { transform: scale(1); }
            50% { transform: scale(1.06); }
            100% { transform: scale(1); }
        }

        /* Badge verificado */
        .verified-badge {
            width: 20px;
            height: 20px;
            background: var(--verify-blue);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: bold;
            color: #fff;
        }

        .stars {
            font-size: 22px;
            margin-bottom: 6px;
        }

        .success {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 22px;
            font-size: 13px;
            color: #777;
            border-top: 1px solid #eee;
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 28px; }
            .sub { font-size: 16px; }
            .promo-text { font-size: 15px; }
            .logo { max-width: 160px; }
        }
    </style>
</head>

<body>

<header class="header">
    <img src="Logo_soraya__1.avif" alt="Soraya By Clinic" class="logo" />

<section class="hero">
    <h1 class="title-animated">
        Cuidarte también es parte de esta temporada
    </h1>

    <p class="sub off-animated">
        Beneficios especiales hasta <strong>70% OFF</strong>
    </p>

    <p class="promo-text">
        Disfruta de promos exclusivas
    </p>

    <div class="cta-container">
        <a class="btn-whatsapp"
           href="https://wa.me/34602070932?text=Quiero%20saber%20mas%20sobre%20los%20beneficios"
           target="_blank"
           rel="noopener noreferrer"
           onclick="fbq('trackCustom','ClickWhatsApp'); fbq('track','Contact');">
            Hablar por WhatsApp
            <span class="verified-badge">✓</span>
        </a>
    </div>

    <div class="stars">⭐⭐⭐⭐⭐</div>
    <div class="success">+10.000 casos de éxito</div>
</section>

<footer>
    Soraya By Clinic • 2026 – Todos los derechos reservados
